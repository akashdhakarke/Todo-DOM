<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital-Doctor Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hospital - Doctor Records</h1>

  <div>
    <form>
      <label>Name of the doctor</label><br>
      <input id="name" type="text" placeholder="Enter Your Doctor Name"><br>
      <label>Doctor Id</label><br>
      <input id="doctor" type="text" placeholder="Enter Your Doctor Id"><br>
      <label>Specialization</label><br>
      <select id="specialization">
        <option value="">select</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="ENT">ENT</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select><br>
      <label>Experience</label><br>
      <input id="experience" type="number" placeholder="Doctor Experience"><br>
      <label>Email Address</label><br>
      <input id="email" type="email" placeholder="Enter Your email id"><br>
      <label>Mobile Number</label><br>
      <input id="number" type="number" placeholder="Enter Your Mobile Number"><br>
      
      <input type="submit" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID </th>
          <th>Specialization</th>
          <th>Experience in years</th>
          <th>Email address</th>
          <th>Mobile Number</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</body>
</html>

<script src="./index.js"></script>
